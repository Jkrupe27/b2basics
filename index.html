<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cosmic Click-to-Record</title>
  <style>
    body {
      cursor: none;
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    .hero {
      height: 100vh;
      width: 100vw;
      background: url('./background.png') no-repeat center center / cover;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .cursor-dot {
      position: fixed;
      top: 0;
      left: 0;
      width: 12px;
      height: 12px;
      background: #00ffe0;
      border-radius: 50%;
      pointer-events: none;
      z-index: 100010;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px #00ffe0, 0 0 20px #00ffe0;
      transition: transform 0.1s ease, background 0.2s, box-shadow 0.2s;
    }

    .trail {
  position: fixed;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  pointer-events: none;
  z-index: 99999;
  transform: translate(-50%, -50%);
  animation: fadeTrail 2.5s ease-out forwards;
  box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
}

@keyframes fadeTrail {
  0% { opacity: 1; transform: scale(1); }
  100% { opacity: 0; transform: scale(1.8); }
}

    }

    #clickNote {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      background: rgba(0, 0, 0, 0.6);
      color: #00ffe0;
      padding: 16px 24px;
      border-radius: 12px;
      z-index: 100000;
      font-family: sans-serif;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.3);
      text-align: center;
      pointer-events: none;
    }

    #recordDot {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 28px;
      height: 28px;
      background: #ff0044;
      border-radius: 50%;
      box-shadow: 0 0 20px 8px rgba(255, 0, 80, 0.6);
      z-index: 10001;
      animation: blink 1.2s infinite;
      display: none;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    #stopBtn {
      position: fixed;
      bottom: 40px;
      left: 40px;
      padding: 12px 24px;
      font-size: 1.2rem;
      background: #ff0044;
      color: white;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 80, 0.5);
      z-index: 100002;
      display: none;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    #previewModal {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100005;
      backdrop-filter: blur(6px);
      padding: 40px;
      box-sizing: border-box;
      animation: fadeIn 0.3s ease-out;
    }

    #previewVideo {
      max-width: 100%;
      max-height: 100%;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
      background: black;
      margin-bottom: 24px;
      transition: all 0.3s ease;
    }

    .preview-buttons {
      display: flex;
      gap: 20px;
    }

    .preview-buttons button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #00ffe0;
      color: black;
      font-weight: 600;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.3);
      transition: 0.25s;
    }

    .preview-buttons button:hover {
      background: #00bfa5;
      color: white;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.97); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="cursor-dot" id="cursor"></div>
  <div class="hero">
    <div id="clickNote">Click anywhere to start recording</div>
  </div>

  <div id="recordDot"></div>
  <button id="stopBtn">‚èπ Stop Recording</button>

  <div id="previewModal">
    <video id="previewVideo" controls></video>
    <div class="preview-buttons">
      <button id="downloadBtn">‚¨á Download</button>
      <button id="closePreviewBtn">‚úñÔ∏è Dismiss</button>
    </div>
  </div>

<script>
  let screenStream, webcamStream, micStream, mediaRecorder;
  let recordedChunks = [];
  let recordingActive = false;
  let hue = 0;

  const cursor = document.getElementById("cursor");

  document.addEventListener("mousemove", e => {
    cursor.style.top = `${e.clientY}px`;
    cursor.style.left = `${e.clientX}px`;

    const trail = document.createElement("div");
    trail.className = "trail";
    trail.style.top = `${e.clientY}px`;
    trail.style.left = `${e.clientX}px`;

    // Cosmic rainbow trail color
    trail.style.background = `hsl(${hue}, 100%, 65%)`;
    hue = (hue + 10) % 360;

    document.body.appendChild(trail);
    setTimeout(() => trail.remove(), 2500); // matches fade animation
  });

  async function initializeStreams() {
    screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
    webcamStream = await navigator.mediaDevices.getUserMedia({ video: true });
    micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
    return true;
  }

  function startRecording() {
    const canvas = document.createElement("canvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    canvas.style.display = "none";
    document.body.appendChild(canvas);
    const ctx = canvas.getContext("2d");

  const screenVideo = document.createElement("video");
  screenVideo.srcObject = screenStream;
  screenVideo.play();

  const webcamVideo = document.createElement("video");
  webcamVideo.srcObject = webcamStream;
  webcamVideo.play();

  const drawLoop = () => {
    // üî• Real-time enhancement filter
    ctx.filter = "contrast(1.2) brightness(1.05) saturate(1.25)";

    // Draw screen feed
    ctx.drawImage(screenVideo, 0, 0, canvas.width, canvas.height);

    // Draw PiP webcam
    const camW = 240, camH = 180;
    ctx.drawImage(
      webcamVideo,
      canvas.width - camW - 30,
      canvas.height - camH - 30,
      camW,
      camH
    );

    requestAnimationFrame(drawLoop);
  };
  drawLoop();

  const canvasStream = canvas.captureStream(30);
  const combinedStream = new MediaStream([
    ...canvasStream.getVideoTracks(),
    ...micStream.getAudioTracks()
  ]);

  mediaRecorder = new MediaRecorder(combinedStream);
  mediaRecorder.ondataavailable = e => {
    if (e.data.size > 0) recordedChunks.push(e.data);
  };

  mediaRecorder.onstop = () => {
    const blob = new Blob(recordedChunks, { type: "video/webm" });
    const url = URL.createObjectURL(blob);

    const previewModal = document.getElementById("previewModal");
    const previewVideo = document.getElementById("previewVideo");
    const downloadBtn = document.getElementById("downloadBtn");
    const closePreviewBtn = document.getElementById("closePreviewBtn");

    previewVideo.src = url;
    previewModal.style.display = "flex";

    previewVideo.onloadedmetadata = () => {
      const aspect = previewVideo.videoWidth / previewVideo.videoHeight;
      if (aspect > 1.5) {
        previewVideo.style.width = '90vw';
        previewVideo.style.height = 'auto';
      } else {
        previewVideo.style.height = '70vh';
        previewVideo.style.width = 'auto';
      }
    };

    downloadBtn.onclick = () => {
      const a = document.createElement("a");
      a.href = url;
      a.download = "recording.webm";
      document.body.appendChild(a);
      a.click();
      a.remove();
      previewModal.style.display = "none";
      URL.revokeObjectURL(url);
      recordedChunks = [];
    };

    closePreviewBtn.onclick = () => {
      previewModal.style.display = "none";
      URL.revokeObjectURL(url);
      recordedChunks = [];
    };

    document.getElementById("recordDot").style.display = "none";
    document.getElementById("stopBtn").style.display = "none";
    recordingActive = false;
    canvas.remove();
  };

  mediaRecorder.start();
  document.getElementById("recordDot").style.display = "block";
  document.getElementById("stopBtn").style.display = "block";
  recordingActive = true;
}


  function stopRecording() {
    if (mediaRecorder && mediaRecorder.state !== "inactive") {
      mediaRecorder.stop();
      screenStream.getTracks().forEach(t => t.stop());
      webcamStream.getTracks().forEach(t => t.stop());
      micStream.getTracks().forEach(t => t.stop());
    }
  }

  async function handleRecordingTrigger() {
    const note = document.getElementById("clickNote");
    if (note) note.style.display = "none";

    if (!screenStream || !webcamStream || !micStream) {
      const success = await initializeStreams();
      if (!success) return;
    }

    if (!recordingActive) {
      startRecording();
    } else {
      stopRecording();
    }
  }

  document.addEventListener("click", handleRecordingTrigger);
  document.getElementById("stopBtn").addEventListener("click", stopRecording);
</script>
</body>
</html>
