<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cosmic Click-to-Record</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      cursor: none;
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    .cursor-dot {
      position: fixed;
      top: 0;
      left: 0;
      width: 12px;
      height: 12px;
      background: #00ffe0;
      border-radius: 50%;
      pointer-events: none;
      z-index: 100000;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px #00ffe0, 0 0 20px #00ffe0;
      transition: transform 0.1s ease, background 0.2s, box-shadow 0.2s;
    }

    .trail {
      position: fixed;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: radial-gradient(circle, #00ffe0 0%, #007bff 100%);
      pointer-events: none;
      z-index: 99999;
      transform: translate(-50%, -50%);
      opacity: 0.6;
    }

    #clickNote {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      background: rgba(0, 0, 0, 0.6);
      color: #00ffe0;
      padding: 16px 24px;
      border-radius: 12px;
      z-index: 100000;
      font-family: sans-serif;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.3);
      text-align: center;
      pointer-events: none;
    }

    .webcam-muted::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      border-radius: 10px;
      pointer-events: none;
    }

    #recordDot {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 28px;
      height: 28px;
      background: #ff0044;
      border-radius: 50%;
      box-shadow: 0 0 20px 8px rgba(255, 0, 80, 0.6);
      z-index: 10001;
      animation: blink 1.2s infinite;
      display: none;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    .draggable {
      position: fixed;
      cursor: move;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="cursor-dot" id="cursor"></div>
  <div class="hero">
    <button id="portal"></button>
  </div>
  <div id="clickNote">Click anywhere to start recording</div>
  <div id="downloadBanner">ðŸŽ‰ Downloading your cosmic recording...</div>
  <div id="countdownOverlay"></div>
  <div id="recordDot"></div>

  <script>
    let screenStream, webcamStream, mediaRecorder;
    let recordedChunks = [];
    let recordingActive = false;

    const cursor = document.getElementById("cursor");

    document.addEventListener("mousemove", e => {
      cursor.style.top = `${e.clientY}px`;
      cursor.style.left = `${e.clientX}px`;

      const trail = document.createElement("div");
      trail.className = "trail";
      trail.style.top = `${e.clientY}px`;
      trail.style.left = `${e.clientX}px`;
      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 300);
    });

    async function initializeStreams() {
      try {
        screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
        webcamStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });

        // Remove existing preview videos
        document.querySelectorAll("video").forEach(v => v.remove());

        const webcamVideo = document.createElement("video");
        webcamVideo.srcObject = webcamStream;
        webcamVideo.muted = true;
        webcamVideo.autoplay = true;
        Object.assign(webcamVideo.style, {
          position: "fixed",
          bottom: "20px",
          right: "20px",
          width: "180px",
          height: "135px",
          zIndex: 100,
          border: "3px solid #00ffe0",
          borderRadius: "12px",
          boxShadow: "0 0 30px rgba(0,255,255,0.5)",
          backgroundColor: "black"
        });
        webcamVideo.classList.add("webcam-muted", "draggable");
        document.body.appendChild(webcamVideo);
        makeDraggable(webcamVideo);

        return true;
      } catch (err) {
        alert("Permission denied or error occurred.");
        return false;
      }
    }

    function startRecording() {
      const combinedStream = new MediaStream([
        ...screenStream.getTracks(),
        ...webcamStream.getTracks()
      ]);
      mediaRecorder = new MediaRecorder(combinedStream);

      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: "video/webm" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "recording.webm";
        document.body.appendChild(a);
        a.click();
        setTimeout(() => {
          URL.revokeObjectURL(url);
          a.remove();
          recordedChunks = [];
        }, 1500);

        document.getElementById("recordDot").style.display = "none";
        recordingActive = false;
      };

      mediaRecorder.start();
      document.getElementById("recordDot").style.display = "block";
      recordingActive = true;
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
        screenStream.getTracks().forEach(track => track.stop());
        webcamStream.getTracks().forEach(track => track.stop());
        document.querySelectorAll("video").forEach(v => v.remove());
      }
    }

    function triggerCountdownThenRecord() {
      const countdownOverlay = document.getElementById("countdownOverlay");
      let countdown = 3;
      countdownOverlay.style.display = "block";
      countdownOverlay.textContent = countdown;

      const interval = setInterval(() => {
        countdown--;
        if (countdown > 0) {
          countdownOverlay.textContent = countdown;
        } else {
          clearInterval(interval);
          countdownOverlay.style.display = "none";
          startRecording();
        }
      }, 1000);
    }

    function makeDraggable(element) {
      let isDragging = false;
      let offsetX = 0, offsetY = 0;

      element.addEventListener("mousedown", e => {
        isDragging = true;
        offsetX = e.clientX - element.getBoundingClientRect().left;
        offsetY = e.clientY - element.getBoundingClientRect().top;
        element.style.zIndex = 100000;
      });

      document.addEventListener("mousemove", e => {
        if (isDragging) {
          element.style.left = `${e.clientX - offsetX}px`;
          element.style.top = `${e.clientY - offsetY}px`;
        }
      });

      document.addEventListener("mouseup", () => {
        isDragging = false;
      });
    }

    async function handleRecordingTrigger() {
      const note = document.getElementById("clickNote");
      if (note) note.style.display = "none";

      if (!screenStream || !webcamStream) {
        const success = await initializeStreams();
        if (!success) return;
      }

      if (!recordingActive) {
        triggerCountdownThenRecord();
      } else {
        stopRecording();
      }
    }

    document.addEventListener("click", handleRecordingTrigger);
  </script>
</body>
</html>
